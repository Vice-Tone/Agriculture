<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/addForm.css">
    <style type="text/css">
        #progress {
            background: white;
            height: 20px;
            padding: 2px;
            border: 1px solid green;
            margin: 2px;
        }

        #progress span {
            background: green;
            height: 16px;
            text-align: center;
            padding: 1px;
            margin: 1px;
            display: block;
            color: yellow;
            font-weight: bold;
            font-size: 14px;
            width: 0%;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title">
    <legend>列表</legend>
</fieldset>
<div class="demoTable">
    <div class="layui-inline">
        <input class="layui-input" placeholder="输入关键字搜索：" name="id" id="demoReload" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="reload">搜索</button>
</div>


<table class="layui-hide" id="demo" lay-filter="test"></table>
<script src="/layui/layui.all.js"></script>
<script src="/layui/jquery-3.3.1.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <shiro:hasPermission name="data:add">
        <a class="layui-btn layui-btn-xs" lay-event="assign">分配人员</a>
        <a class="layui-btn layui-btn-xs" lay-event="process">查看进度</a>
    </shiro:hasPermission>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/javascript">
    let layer;
    let table;
    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider', 'form'], function () {
        let laydate = layui.laydate //日期
            , layer = layui.layer //弹层
            , table = layui.table; //表格
        let form = layui.form;
        table.render({
            elem: '#demo'
            , url: '/cpaftersales/list' //数据接口
            , method: 'get'
            , id: 'allAltTable'
            , request: {
                pageName: 'pageIndex'
                , limitName: 'pageSize'
            }
            , title: '列表'
            , page: true //开启分页
            , toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            , totalRow: false //开启合计行
            , cols: [
                [ //表头
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'id', title: '编号', hide: true}
                    , {field: 'orderNum', title: '订单编号', width: 150}
                    , {field: 'orderName', title: '订单名称', width: 150}
                    , {field: 'customername', title: '客户编号', width: 100}
                    , {field: 'customName', title: '客户姓名', width: 150}
                    , {field: 'problem', title: '问题详情', width: 150}
                    , {field: 'handleman', title: '售后处理人', width: 150}
                    , {field: 'handleDetail', title: '处理详情', hide: true, width: 150}
                    , {field: 'process', title: '处理进度', width: 80}
                    , {fixed: 'right', title: '操作', align: ' ', toolbar: '#barDemo'}
                ]
            ]
            , done: function () {//设置某列隐藏
                $("[data-field='typeId']").css('display', 'none');
            }
        });
        var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload');
                //执行重载
                table.reload('allAltTable', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    },
                    url: "/cpaftersales/conditionlSel?value=" + demoReload.val()
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        table.on('tool(test)', function (obj) {
            let data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'del') {
                layer.confirm('真的删除么', function (index) {
                    $.ajax({
                        url: '/cpaftersales/delete',
                        type: 'POST',
                        dataType: 'json',
                        data: {'id': data.id},
                        success: function (res) {
                            if (res.code === 0) {
                                setTimeout(function () {
                                    alert('删除成功');
                                    layer.close(index);
                                    window.location.reload();
                                }, 1000);
                            } else {
                                alert(' 删除失败 ');
                            }
                        }
                    })
                    //向服务端发送删除指令
                });
            } else if (layEvent === 'edit') {
                let index = layer.open({
                    type: 1
                    , title: '修改信息'
                    , area: ['500px', 'auto']
                    , offset: '100px'
                    , content: ` <form class='layui-form' action="" id='addForm'>
                        <div class='layui-form-item'>
                            <label class='layui-form-label' >编号</label>
                            <div class='layui-input-block'>
                                <input type='text' name='id' required  lay-verify='required'  value='${data.id}'  autocomplete='off' class='layui-input'>
                            </div>
                        </div>
                        <div class='layui-form-item'>
                            <label class='layui-form-label' >订单编号</label>
                            <div class='layui-input-block'>
                                <input type='text' name='orderNum' required  lay-verify='required'  value='${data.orderNum}'  autocomplete='off' class='layui-input'>
                            </div>
                        </div>
                        <div class='layui-form-item'>
                            <label class='layui-form-label' >订单名称</label>
                            <div class='layui-input-block'>
                                <input type='text' name='orderName' required  lay-verify='required'  value='${data.orderName}'  autocomplete='off' class='layui-input'>
                            </div>
                        </div>
                        <div class='layui-form-item'>
                            <label class='layui-form-label' >客户编号</label>
                            <div class='layui-input-block'>
                                <input type='text' name='customername' required  lay-verify='required'  value='${data.customername}'  autocomplete='off' class='layui-input'>
                            </div>
                        </div>
                        <div class='layui-form-item'>
                            <label class='layui-form-label' >客户姓名</label>
                            <div class='layui-input-block'>
                                <input type='text' name='customName' required  lay-verify='required'  value='${data.customName}'  autocomplete='off' class='layui-input'>
                            </div>
                        </div>
                        <div class='layui-form-item'>
                            <label class='layui-form-label' >问题详情</label>
                            <div class='layui-input-block'>
                                <input type='text' name='problem' required  lay-verify='required'  value='${data.problem}'  autocomplete='off' class='layui-input'>
                            </div>
                        </div>
                        <div class='layui-form-item'>
                            <label class='layui-form-label' >售后处理人</label>
                            <div class='layui-input-block'>
                                <input type='text' name='handleman' required  lay-verify='required'  value='${data.handleman}'  autocomplete='off' class='layui-input'>
                            </div>
                        </div>
                        <div class='layui-form-item'>
                            <label class='layui-form-label' >处理详情</label>
                            <div class='layui-input-block'>
                                <input type='text' name='handleDetail' required  lay-verify='required'  value='${data.handleDetail}'  autocomplete='off' class='layui-input'>
                            </div>
                        </div>
                        <div class='layui-form-item'>
                            <label class='layui-form-label' >处理进度</label>
                            <div class='layui-input-block'>
                                <input type='text' name='process' required  lay-verify='required'  value='${data.process}'  autocomplete='off' class='layui-input'>
                            </div>
                        </div>
                        <div class='layui-form-item'>
                            <div class='layui-input-inline' id='btngroup'>
                                <button type='button' class='layui-btn layui-btn-normal' lay-submit lay-filter='adduser'>修改</button>
                                <button type='reset' class='layui-btn layui-btn-primary'>重置</button>
                            </div>
                        </div>
                    </form>`
                    , success: function () {
                        //同时绑定多个
                        lay('.test-item').each(function () {
                            laydate.render({
                                elem: this
                                , trigger: 'click'
                                , type: 'date'
                                , format: 'yyyy-MM-dd'
                            });
                        });
                        form.render('select');
                        form.on('submit(adduser)', function (data) {
                            let userData = data.field;
                            $.ajax({
                                type: 'POST',
                                data: userData
                                , dataType: 'json'
                                , url: '/cpaftersales/edit'
                                , success: function (res) {
                                    //0 成功
                                    //500 失败
                                    if (res.code === 0) {

                                        setTimeout(function () {
                                            alert('修改成功');
                                            layer.close(index);
                                            window.location.reload();
                                        }, 1000);

                                    } else {

                                        setTimeout(function () {
                                            alert('修改失败');
                                            layer.close(index);
                                            window.location.reload();
                                        }, 1000);

                                    }
                                }
                                , error: function (msg) {
                                    layer.msg('网络异常，请重试');
                                }
                            })
                        })
                    }
                })
            } else if (layEvent === 'process') {

                let index = layer.open({
                    type: 1
                    , title: '生产进度'
                    , area: ['500px', 'auto']
                    , offset: '100px'
                    , content: `<div id="progress"><span></span></div> `
                    , success: function () {
                        var progress_node_id = "progress";
                        var progress = data.process;
                        $("#" + progress_node_id + " > span").css("width", String(progress) + "%");
                        $("#" + progress_node_id + " > span").html(String(progress) + "%");
                    }
                })
            } else if (layEvent === 'assign') {
                let index = layer.open({
                    type: 1
                    , title: '选择处理人'
                    , area: ['500px', 'auto']
                    , offset: '100px'
                    , content: ` <form class='layui-form' action="" id='addForm'>
                        <div class='layui-form-item' style="display: none">
                            <label class='layui-form-label' >编号</label>
                            <div class='layui-input-block'>
                                <input type='text' name='id' required  lay-verify='required'  value='${data.id}'  autocomplete='off' class='layui-input'>
                            </div>
                        </div>
                        <div class='layui-form-item'>
                            <label class='layui-form-label' >处理人</label>
                            <div class='layui-input-block'>
                               <select name="code" id="customname">

                              </select>
                            </div>
                        </div>
                        <div class='layui-form-item'>
                            <div class='layui-input-inline' id='btngroup'>
                                <button type='button' class='layui-btn layui-btn-normal' lay-submit lay-filter='adduser'>确认</button>
                                <button type='reset' class='layui-btn layui-btn-primary'>重置</button>
                            </div>
                        </div>
                    </form>`
                    , success: function () {
                        //同时绑定多个
                        lay('.test-item').each(function () {
                            laydate.render({
                                elem: this
                                , trigger: 'click'
                                , type: 'date'
                                , format: 'yyyy-MM-dd'
                            });
                        });
                        form.render('select');
                        $("#customname").empty();
                        $.ajax({
                            url: "/cpworker/getWorkers",
                            dataType: 'json',
                            async: false,
                            success: function (res) {
                                var result = res.data;
                                for (var k = 0; k < result.length; k++) {
                                    if (k === 0) {
                                        $("#customname").append(`<option value='${result[k].code}'>${result[k].name}</option>`);
                                    } else {
                                        $("#customname").append(`<option value='${result[k].code}'>${result[k].name}</option>`);
                                    }
                                }
                            }
                        });
                        form.render('select');
                        form.on('submit(adduser)', function (data) {
                            let userData = data.field;
                            $.ajax({
                                type: 'POST',
                                data: userData
                                , dataType: 'json'
                                , url: '/cpaftersales/updateHandleMan'
                                , success: function (res) {
                                    //0 成功
                                    //500 失败
                                    if (res.code === 0) {

                                        setTimeout(function () {
                                            alert('分配成功');
                                            layer.close(index);
                                            window.location.reload();
                                        }, 1000);

                                    } else {

                                        setTimeout(function () {
                                            alert('分配失败');
                                            layer.close(index);
                                            window.location.reload();
                                        }, 1000);

                                    }
                                }
                                , error: function (msg) {
                                    layer.msg('网络异常，请重试');
                                }
                            })
                        })
                    }
                })

            }
        });
    });

</script>

</body>
</html>
