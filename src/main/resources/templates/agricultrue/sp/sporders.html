<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/addForm.css">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title">
    <legend>列表</legend>
</fieldset>
<div class="demoTable">
    <div class="layui-inline">
        <input class="layui-input" placeholder="输入关键字搜索：" name="id" id="demoReload" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="reload">搜索</button>
</div>


<table class="layui-hide" id="demo" lay-filter="test"></table>
<script src="/layui/layui.all.js"></script>
<script src="/layui/jquery-3.3.1.js"></script>
<script type="text/html" id="barDemo">
    <shiro:hasPermission name="data:business">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </shiro:hasPermission>
</script>

<script type="text/javascript">
    let layer;
    let table;
    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider', 'form'], function () {
        let laydate = layui.laydate //日期
            , layer = layui.layer //弹层
            , table = layui.table; //表格
        let form = layui.form;
        table.render({
            elem: '#demo'
            , url: '/sporders/list' //数据接口
            , method: 'get'
            , id: 'allAltTable'
            , request: {
                pageName: 'pageIndex'
                , limitName: 'pageSize'
            }
            , title: '列表'
            , page: true //开启分页
            , toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            , totalRow: false //开启合计行
            , cols: [
                [ //表头
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'id', title: '编号', hide: true}
                    , {field: 'productName', title: '产品名'}
                    , {field: 'mainUrl', title: '主图',templet: '<div><img alt="暂无" src="{{d.mainUrl}}" style="width:108px;height:100px"></div>'}
                    , {field: 'orderTime', title: '下单时间'}
                    , {field: 'price', title: '价格'}
                    , {field: 'userId', title: '所属用户'}
                    , {field: 'brand', title: '品牌'}
                    , {field: 'location', title: '地点'}
                    , {field: 'stat', title: '状态'}
                    , {fixed: 'right', title: '操作', align: ' ', toolbar: '#barDemo'}
                ]
            ]
            , done: function () {//设置某列隐藏
                $("[data-field='typeId']").css('display', 'none');
            }
        });
        var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload');
                //执行重载
                table.reload('allAltTable', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    },
                    url: "/sporders/conditionlSel?value=" + demoReload.val()
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        table.on('tool(test)', function (obj) {
            let data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'del') {
                layer.confirm('真的删除么', function (index) {
                    $.ajax({
                        url: '/sporders/delete',
                        type: 'POST',
                        dataType: 'json',
                        data: {'id': data.id},
                        success: function (res) {
                            if (res.code === 0) {
                                setTimeout(function () {
                                    alert('删除成功');
                                    layer.close(index);
                                    window.location.reload();
                                }, 1000);
                            } else {
                                alert(' 删除失败 ');
                            }
                        }
                    })
                    //向服务端发送删除指令
                });
            } else if (layEvent === 'edit') {
                let index = layer.open({
                    type: 1
                    , title: '修改信息'
                    , area: ['500px', 'auto']
                    , offset: '100px'
                    , content: ` <form class='layui-form' action="" id='addForm'>
                        <div class='layui-form-item' style="display: none">
                            <label class='layui-form-label' >编号</label>
                            <div class='layui-input-block'>
                                <input type='text' name='id' required  lay-verify='required'  value='${data.id}'  autocomplete='off' class='layui-input'>
                            </div>
                        </div>
                        <div class='layui-form-item'>
                            <label class='layui-form-label' >产品名</label>
                            <div class='layui-input-block'>
                                <input type='text' name='productName' required  lay-verify='required'  value='${data.productName}'  autocomplete='off' class='layui-input'>
                            </div>
                        </div>
                        <div class='layui-form-item'>
                            <label class='layui-form-label' >主图</label>
                            <div class='layui-input-block'>
                                <input type='text' name='mainUrl' required  lay-verify='required'  value='${data.mainUrl}'  autocomplete='off' class='layui-input'>
                            </div>
                        </div>
                        <div class='layui-form-item'>
                            <label class='layui-form-label' >下单时间</label>
                            <div class='layui-input-block'>
                                <input type='text' name='orderTime' required  lay-verify='required'  value='${data.orderTime}'  autocomplete='off' class='layui-input'>
                            </div>
                        </div>
                        <div class='layui-form-item'>
                            <label class='layui-form-label' >价格</label>
                            <div class='layui-input-block'>
                                <input type='text' name='price' required  lay-verify='required'  value='${data.price}'  autocomplete='off' class='layui-input'>
                            </div>
                        </div>
                        <div class='layui-form-item'>
                            <label class='layui-form-label' >所属用户</label>
                            <div class='layui-input-block'>
                                <input type='text' name='userId' required  lay-verify='required'  value='${data.userId}'  autocomplete='off' class='layui-input'>
                            </div>
                        </div>
                        <div class='layui-form-item'>
                            <label class='layui-form-label' >品牌</label>
                            <div class='layui-input-block'>
                                <input type='text' name='brand' required  lay-verify='required'  value='${data.brand}'  autocomplete='off' class='layui-input'>
                            </div>
                        </div>
                        <div class='layui-form-item'>
                            <label class='layui-form-label' >地点</label>
                            <div class='layui-input-block'>
                                <input type='text' name='location' required  lay-verify='required'  value='${data.location}'  autocomplete='off' class='layui-input'>
                            </div>
                        </div>
                        <div class='layui-form-item'>
                            <label class='layui-form-label' >状态</label>
                            <div class='layui-input-block'>
                                <input type='text' name='stat' required  lay-verify='required'  value='${data.stat}'  autocomplete='off' class='layui-input'>
                            </div>
                        </div>
                        <div class='layui-form-item'>
                            <div class='layui-input-inline' id='btngroup'>
                                <button type='button' class='layui-btn layui-btn-normal' lay-submit lay-filter='adduser'>修改</button>
                                <button type='reset' class='layui-btn layui-btn-primary'>重置</button>
                            </div>
                        </div>
                    </form>`
                    , success: function () {
                        //同时绑定多个
                        lay('.test-item').each(function () {
                            laydate.render({
                                elem: this
                                , trigger: 'click'
                                , type: 'date'
                                , format: 'yyyy-MM-dd'
                            });
                        });
                        form.render('select');
                        form.on('submit(adduser)', function (data) {
                            let userData = data.field;
                            $.ajax({
                                type: 'POST',
                                data: userData
                                , dataType: 'json'
                                , url: '/sporders/edit'
                                , success: function (res) {
                                    //0 成功
                                    //500 失败
                                    if (res.code === 0) {

                                        setTimeout(function () {
                                            alert('修改成功');
                                            layer.close(index);
                                            window.location.reload();
                                        }, 1000);

                                    } else {

                                        setTimeout(function () {
                                            alert('修改失败');
                                            layer.close(index);
                                            window.location.reload();
                                        }, 1000);

                                    }
                                }
                                , error: function (msg) {
                                    layer.msg('网络异常，请重试');
                                }
                            })
                        })
                    }
                })
            }
        });
    });

</script>

</body>
</html>
