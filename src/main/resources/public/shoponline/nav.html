<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商城导航</title>
</head>

<body>
<div class="nav-wrap">
    <div class="nav">
        <div class="nav-l">
            <a href="javascript:;">首页</a> |
            <a href="public.html">公共服务</a> |
            <a href="question.html">问答</a> |
            <a href="offers.html?type=announcement">公告</a> |
            <a href="offers.html?type=offers">招聘信息</a> |
            <a href="sell.html">商城</a>
        </div>
        <div class="nav-r">
            <div id="loginAndReg">
                <a onclick="showLayer($(this))" href="javascript:;">登录</a> |
                <a onclick="showLayer($(this))" href="javascript:;">注册</a>
            </div>
            <div id="userInfo">
                <a onclick="showLayer($(this))" href="javascript:;">个人中心</a>
            </div>
        </div>
    </div>
</div>
<div class="layui-tab layui-tab-brief" id="loginForm" style="display: none;" lay-filter="tab">
    <ul class="layui-tab-title">
        <li class="layui-this login" lay-id="1">登录</li>
        <li class="reg" lay-id="2">注册</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <input lay-skin="primary" type="checkbox" name="remember" title="7天内自动登录">
                </div>
                <div class="error" style="opacity: 0;">用户名或密码错误</div>
                <div class="layui-form-item">
                    <button class="layui-btn submit" lay-submit lay-filter="login">登录</button>
                </div>
                <div class="tip">
                    登录即同意xx网
                    <a href="" target="_blank">《隐私政策》</a>
                </div>
            </form>
        </div>
        <div class="layui-tab-item">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">昵称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" placeholder="请输入昵称"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="gender" value="男" title="男" checked>
                        <input type="radio" name="gender" value="女" title="女">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="password2" required lay-verify="required" placeholder="请再次输入密码"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn submit" lay-submit lay-filter="reg">注册</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/nav.js"></script>
</body>

</html>
